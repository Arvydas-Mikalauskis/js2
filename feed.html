<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bootstrap 5 Simple Starter</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Profile section -->
      <div class="row">
        <div
          class="col-2 bg-dark d-flex flex-column align-items-center p-5 border-end border-2 border-primary"
        >
          <img
            src="https://randomuser.me/api/portraits/men/32.jpg"
            alt=""
            class="rounded-circle"
            style="width: 45px"
          />
          <h4 class="text-primary pt-2">John Doe</h4>
          <div class="row mt-5">
            <nav class="nav nav-pills text-center flex-column">
              <a class="nav-link active mb-2" aria-current="page" href="#"
                ><i class="bi bi-house-door-fill"></i> Home</a
              >
              <a class="nav-link mb-2" href="#"
                ><i class="bi bi-chat-left-dots"></i> Messages</a
              >
              <a class="nav-link mb-2" href="#"
                ><i class="bi bi-person-circle"></i> Groups</a
              >
              <a class="nav-link mb-2" href="#"
                ><i class="bi bi-calendar-event"></i> Events</a
              >
            </nav>
          </div>
        </div>

        <!-- Feed section -->
        <div class="col-7 bg-light text-info">
          <div class="row p-4">
            <div class="col-6 mt-1">
              <h2 class="text-info">Feed</h2>
              <hr />
            </div>
            <div class="col-4 ms-auto">
              <!-- Search bar -->
              <label for="searchBar"></label>
              <input
                class="form-control"
                list="datalistOptions"
                id="searchBar"
                placeholder="Type to search for... "
              />
              <datalist id="datalistOptions">
                <option value="Title"></option>
                <option value="Date"></option>
                <option value="Old"></option>
                <option value="New"></option>
                <option value="Cardio"></option>
              </datalist>
            </div>
          </div>

          <!-- Post a message section -->
          <div class="form-container p-3 mt-3">
            <label for="newPost" class="form-label">What's on your mind?</label>
            <div class="card">
              <div class="card-body" id="postMessage_Box">
                <textarea
                  class="form-control my-2"
                  id="newPost_Title"
                  rows="1"
                  placeholder="Title"
                ></textarea>
                <textarea
                  class="form-control"
                  id="newPost_Message"
                  rows="4"
                  placeholder="Message"
                ></textarea>
                <textarea
                  class="form-control my-2"
                  id="imageURL_Input"
                  rows="1"
                  placeholder="Add photo/image URL adress"
                ></textarea>
                <div class="container d-flex justify-content-end my-3">
                  <button class="btn btn-outline-info mx-2" disabled>
                    <i class="bi bi-camera-reels"></i> Live Video
                  </button>
                  <button
                    class="btn btn-dark text-white me-2"
                    disabled
                    id="addPhoto_Button"
                  >
                    <i class="bi bi-camera"></i>
                    Add Photo/Video
                  </button>

                  <!-- Add photo button modal (Add it later maybe) -->

                  <!-- ________________ -->
                  <button
                    class="btn btn-primary text-white ms-5"
                    id="postMessage_Button"
                  >
                    <i class="bi bi-chat-dots"></i>
                    Post Message
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Filter posts container -->
          <div class="container">
            <div class="row">
              <div class="col-5">
                <select
                  class="form-select form-select-sm"
                  id="select_Filter"
                  aria-label="Small select"
                >
                  <option selected="">Filter posts by..</option>
                  <option value="newest">Newest</option>
                  <option value="oldest">Oldest</option>
                  <option value="media">With photos</option>
                  <option value="default">Reset filter</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Users Feed Posts -->
          <div class="container-md">
            <div class="row mx-4 mt-5">
              <div class="card">
                <div class="card-body" id="feedPosts_Container"></div>
              </div>
            </div>
          </div>
          <div class="d-grid w-50 mx-auto mt-5">
            <button
              class="btn btn-outline-primary py-2 text-dark"
              id="showMore_PostsButton"
              type="button"
            >
              Show More
            </button>
          </div>
        </div>

        <!-- Modal to edit Feed Posts -->
        <!-- Edit Post Modal -->
        <div
          class="modal fade"
          id="editPostModal"
          tabindex="-1"
          aria-labelledby="editPostModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <textarea
                    class="form-control my-2"
                    id="updatedPost_Title"
                    rows="1"
                    placeholder="Title"
                  ></textarea>
                  <textarea
                    class="form-control my-2"
                    id="updatedPost_Message"
                    rows="4"
                    placeholder="Message"
                  ></textarea>
                  <textarea
                    class="form-control my-2"
                    id="updatePost_Media"
                    rows="1"
                    placeholder="Phot/Picture URL"
                  ></textarea>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="savePost_Changes"
                >
                  Save Changes
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Open post by ID modal -->
        <div class="modal fade" tabindex="-1" id="showSinglePost_Modal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="openPost_title"></h5>
                <button
                  type="button"
                  class="btn-close"
                  aria-label="Close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="openModal_body"></div>
              <img src="" alt="" id="openPost_Image" />
              <div class="modal-footer">
                <!-- Add some like comment buttons?-->
              </div>
            </div>
          </div>
        </div>

        <!-- Right side extras -->
        <!-- Popular spaces -->
        <div class="col-md-3">
          <div class="card my-3">
            <div class="card-body">
              <h6 class="card-title">Reccomended spaces for you:</h6>
              <ul class="d-flex flex-column lh-5">
                <a href="#" class="card-link p-1">#cardio-workouts</a>
                <a href="#" class="card-link p-1">#weight-loss</a>
                <a href="#" class="card-link p-1">#breakfas-ideas</a>
                <a href="#" class="card-link p-1">#strenght&conditioning</a>
              </ul>
            </div>
          </div>
          <!-- Influencers -->
          <div class="card my-3">
            <div class="card-body">
              <h6 class="card-title text-center mb-3">Popular creators:</h6>
              <hr class="w-50 mx-auto text-danger" />
              <div class="container d-flex flex-column">
                <img
                  class="rounded-circle mx-auto"
                  style="width: 60px"
                  src="https://randomuser.me/api/portraits/women/21.jpg"
                  alt=""
                />
                <h6 class="p-2 text-center">Isabella Johnson</h6>
                <button class="btn btn-secondary btn-sm">Follow</button>
              </div>
            </div>
            <hr class="w-50 mx-auto text-primary" />

            <div class="card-body">
              <div class="container d-flex flex-column">
                <img
                  class="rounded-circle mx-auto"
                  style="width: 60px"
                  src="https://randomuser.me/api/portraits/men/28.jpg"
                  alt=""
                />
                <h6 class="p-2 text-center">Ryan Patel</h6>
                <button class="btn btn-secondary btn-sm">Follow</button>
              </div>
            </div>
            <hr class="w-50 mx-auto text-primary" />

            <div class="card-body">
              <div class="container d-flex flex-column">
                <img
                  class="rounded-circle mx-auto"
                  style="width: 60px"
                  src="https://randomuser.me/api/portraits/women/18.jpg"
                  alt=""
                />
                <h6 class="p-2 text-center">Ava Garcia</h6>
                <button class="btn btn-secondary btn-sm">Follow</button>
              </div>
            </div>
            <hr class="w-50 mx-auto text-primary" />

            <div class="card-body">
              <div class="container d-flex flex-column">
                <img
                  class="rounded-circle mx-auto"
                  style="width: 60px"
                  src="https://randomuser.me/api/portraits/men/18.jpg"
                  alt=""
                />
                <h6 class="p-2 text-center">Ethan Brown</h6>
                <button class="btn btn-secondary btn-sm">Follow</button>
              </div>
            </div>
            <hr class="w-50 mx-auto text-primary" />
          </div>
        </div>
      </div>
    </div>
    <script src="js/feedScripts.js" type="module"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
